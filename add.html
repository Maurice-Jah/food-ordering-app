<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Ordering App</title>
  </head>
  <body>
    <div class="add">
      <p class="add__header">Add to Cart</p>

      <div class="add__selection">
        <div class="add__selection-minus">
          <a href="#">
            <img
              src="images/minus-square.svg"
              alt="minus-icon"
              class="add__selection-minus--image"
            />
          </a>
        </div>

        <div class="add__selection-number">
          <p>8</p>
        </div>
        <div class="add__selection-add">
          <a href="#">
            <img
              src="images/plus-square.svg"
              alt="minus-icon"
              class="add__selection-add--image"
            />
          </a>
        </div>
      </div>

      <section class="summary summary">
        <p class="summary__items">2 items</p>
        <p class="summary__total-price">
          $ <span class="total"> 20. </span> 00
        </p>
      </section>
    </div>
  </body>
</html>
