<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Ordering App</title>
  </head>
  <body>
    <div class="home-wrapper">
      <header class="header">
        <p class="header__time-home">9:41</p>
      </header>

      <section class="select">
        <div class="select__menu">
          <img
            src="images/menu.png"
            alt="menu-icon"
            class="select__menu-icon"
          />
        </div>

        <div class="select__search">
          <img
            src="images/search.svg"
            alt="search-icon"
            class="select__search-icon"
          />
        </div>
      </section>

      <section class="order-place">
        <div class="order-place__dropdown">
          <p class="order-place__dropdown-text">Work Place</p>
          <img
            src="images/drop-down.svg"
            alt="drop-down"
            class="order-place__dropdown-icon"
          />
        </div>
        <p class="order-place__sub">Choose your delicious meal</p>
      </section>

      <section class="category">
        <div class="category__home">
          <a href="#"
            ><img
              src="images/home.svg"
              alt="home-icon"
              class="category__home-icon"
            />
          </a>
        </div>
        <div class="category__favorite">
          <a href="#">
            <img
              src="images/heart.svg"
              alt="home-icon"
              class="category__favorite-icon"
            />
          </a>
        </div>
        <div class="category__filter">
          <a href="#">
            <img
              src="images/filter.svg"
              alt="home-icon"
              class="category__filter-icon"
            />
          </a>
        </div>
        <div class="category__cart">
          <a href="#">
            <img
              src="images/cart.svg"
              alt="cart-icon"
              class="category__cart-icon"
            />
          </a>
        </div>
      </section>

      <!-- Food samples -->

      <section class="dish">
        <div class="dish__box1">
          <a href="meal.html">
            <div class="dish__box1-top">
              <img
                src="images/dot.svg"
                alt="dot-img"
                class="dish__box1-top--dot"
              />
              <img
                src="images/heart-red.svg"
                alt="dot-img"
                class="dish__box1-top--favorite"
              />
            </div>
            <div class="dish__box1-item">
              <img
                src="images/food-001.png"
                alt=""
                class="dish__box1-item--food01"
              />
            </div>

            <div class="dish__box1-bottom">
              <div class="dish__box1-bottom-text">
                <p class="dish__box1-bottom-text--main">Veg Salad</p>
                <p class="dish__box1-bottom-text--sub">$ 10.00</p>
              </div>

              <div class="dish__box1-bottom-text__add">
                <a href="add.html">
                  <img
                    src="images/plus-green.svg"
                    alt=""
                    class="dish__box1-bottom-text__add-btn"
                /></a>
              </div>
            </div>
          </a>
        </div>

        <!-- Second food ist section -->
        <div class="dish__box2">
          <div class="dish__box2-top">
            <img
              src="images/dot.svg"
              alt="dot-img"
              class="dish__box2-top--dot"
            />
            <img
              src="images/heart.svg"
              alt="dot-img"
              class="dish__box2-top--favorite"
            />
          </div>
          <div class="dish__box2-item">
            <img
              src="images/food-002.png"
              alt=""
              class="dish__box2-item--food02"
            />
          </div>

          <div class="dish__box2-bottom">
            <div class="dish__box2-bottom-text">
              <p class="dish__box2-bottom-text--main">Rice</p>
              <p class="dish__box2-bottom-text--sub">$ 12.00</p>
            </div>

            <div class="dish__box2-bottom-text__add">
              <a href="#">
                <img
                  src="images/plus-circle.svg"
                  alt=""
                  class="dish__box2-bottom-text__add-btn"
              /></a>
            </div>
          </div>
        </div>

        <!-- Second section of the food -->

        <div class="dish__box3">
          <div class="dish__box3-top">
            <img
              src="images/dot.svg"
              alt="dot-img"
              class="dish__box3-top--dot"
            />
            <img
              src="images/heart.svg"
              alt="dot-img"
              class="dish__box3-top--favorite"
            />
          </div>
          <div class="dish__box3-item">
            <img
              src="images/food-003.png"
              alt=""
              class="dish__box3-item--food03"
            />
          </div>

          <div class="dish__box3-bottom">
            <div class="dish__box3-bottom-text">
              <p class="dish__box3-bottom-text--main">Fried Chicken</p>
              <p class="dish__box3-bottom-text--sub">$ 15.00</p>
            </div>

            <div class="dish__box3-bottom-text__add">
              <a href="#">
                <img
                  src="images/plus-circle.svg"
                  alt=""
                  class="dish__box3-bottom-text__add-btn"
              /></a>
            </div>
          </div>

          <div class="discount">
            <p class="discount__off">10% off</p>
          </div>
        </div>

        <!-- Second food ist section -->
        <div class="dish__box4">
          <div class="dish__box4-top">
            <img
              src="images/dot.svg"
              alt="dot-img"
              class="dish__box4-top--dot"
            />
            <img
              src="images/heart-red.svg"
              alt="dot-img"
              class="dish__box4-top--favorite"
            />
          </div>
          <div class="dish__box4-item">
            <img
              src="images/food-004.png"
              alt=""
              class="dish__box4-item--food04"
            />
          </div>

          <div class="dish__box4-bottom">
            <div class="dish__box4-bottom-text">
              <p class="dish__box4-bottom-text--main">Shawarma</p>
              <p class="dish__box4-bottom-text--sub">$ 22.00</p>
            </div>

            <div class="dish__box4-bottom-text__add">
              <a href="#">
                <img
                  src="images/plus-green.svg"
                  alt=""
                  class="dish__box4-bottom-text__add-btn"
              /></a>
            </div>
          </div>
        </div>
      </section>

      <section class="summary">
        <p class="summary__items">2 items</p>
        <p class="summary__total-price">
          $ <span class="total"> 27. </span> 00
        </p>
      </section>
    </div>
  </body>
</html>
